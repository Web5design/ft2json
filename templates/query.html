<!DOCTYPE html>
<html>
  <head>
    <link href="./static/query-browser.css" rel="stylesheet" type="text/css" />
    <link href="./static/buttons.css" rel="stylesheet" type="text/css" />
    
    <script src="./api/ft2json.js" type="text/javascript"></script>
    <script src="./static/query-browser.js" type="text/javascript"></script>
    
    <title>Query Browser - ft2json</title>
  </head>
  <body onload="init();">
    <div id="header">
      <div id="queryWrapper"><textarea id="query"></textarea></div>
      <div id="controlsWrapper">
        <div><a class="button controlButton" href="javascript:void(0);" onclick="execute();">Execute</a></div>
        <div><a class="button controlButton" href="javascript:void(0);" onclick="clearQuery();">Clear</a></div>
        <div><a class="button controlButton" href="javascript:void(0);" onclick="authenticate();">Authenticate</a></div>
        <div><input id="token" readonly="readonly" type="text" onclick="this.select();" onfocus="this.select();" /></div>
      </div>
    </div>
    <div id="response"></div>
    <div id="footer">
      <div id="status"></div>
      <div id="footerButtons">
        <a class="button left" href="javascript:void(0);" onclick="csv();">CSV</a><a class="button right" href="javascript:void(0);" onclick="json();">JSON</a>
      </div>
    </div>
  </body>
</html>
